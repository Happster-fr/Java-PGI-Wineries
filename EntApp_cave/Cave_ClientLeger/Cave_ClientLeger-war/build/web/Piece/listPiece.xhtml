<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Liste des pièces</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" cellpadding="10">
            <h:link value="Accueil" outcome="/index" />
            <h:link value="Interventions" outcome="/Intervention/listIntervention" />
        </h:panelGrid>
        <f:view>
            <h:form>
                <h:dataTable border="0" rules="all" value="#{gestPieceManagedBean.listPiece}"
                             var="p">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom pièce" />
                        </f:facet>
                        <h:outputText value="#{p.nom}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix" />
                        </f:facet>
                        <h:outputText value="#{p.prix}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantité en stock" />
                        </f:facet>
                        <h:outputText value="#{p.qteStock}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <h:commandButton value="Modifier" action="#{gestPieceManagedBean.editPiece}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
