<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Acceuil Client</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <body>
        <div id="logo" class="container">
            <h1>
                <img width="50px" src="/Cave_ClientLeger-war/faces/javax.faces.resource/images/icone.png" alt="Logo Dewine" title="Logo Dewine"/>
                <a href="#">DeWine</a>
            </h1>
        </div>
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <ul>
                    <li><h:link value="Accueil" outcome="/Client/accueilClient" /></li>
                    <li class="current_page_item"><h:link value="Gestion des contrats" outcome="/Client/changeContrat" /></li>
                    <li><h:link value="Intervention planifiée" outcome="/Client/intervPreventive" /></li>
                    <li><h:link value="Intervention curative" outcome="/Client/intervCurative" /></li>
                    <li><h:link value="Deconnexion" outcome="/General/deconnexion" /></li>
                </ul>
            </div>
        </div>
        <div id="page" class="container">
            <div id="box">
                <h2 class="title"><a href="#">Modification du contrat</a></h2>
                <div style="clear: both;">&nbsp;</div>
                <div class="entry">
                    <h:form>                     
                        <h:panelGrid border="0" columns="3" cellpadding="5">
                            <h:outputText value="N° de contrat : " />
                            <h:inputText id="contractNum" value="#{clientManagedBean.contrat.contratId}" required="true" readonly="true" disabled="true"
                                         requiredMessage="N° de contrat obligatoire" />
                            <h:message for="contractNum" />

                            <h:outputText value="Type : " />
                            <h:selectOneMenu name="typeContrats" id="typeContrats" value="#{clientManagedBean.contrat.type}" valueChangeListener="#{clientManagedBean.changeDates}">
                                <f:selectItems value="#{clientManagedBean.listTypeContratStr}"/>
                                <f:ajax render="@form" execute="typeContrats" event="change" />
                            </h:selectOneMenu>
                            <h:message for="typeContrats" />

                            <h:outputText value="Date début : " />
                            <h:inputText id="beginDate" value="#{clientManagedBean.contrat.dateDebut}" required="true" requiredMessage="obligatoire" readonly="true" disabled="true">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                            <h:message for="beginDate" />

                            <h:outputText value="Date fin : " />
                            <h:inputText id="endDate" value="#{clientManagedBean.contrat.dateFin}" required="true" requiredMessage="obligatoire" readonly="true" disabled="true">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                            <h:message for="endDate" />

                            <h:commandButton value="Valider" action="#{clientManagedBean.submitForm()}" />
                            <h:panelGroup rendered="#{clientManagedBean.insertOk}">
                                <div style="color:green;">Contrat renouvelé !</div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{clientManagedBean.insertNok}">
                                <div style="color:red;">Erreur de mise à jour du contrat...</div>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
            <div id="box3">
                <h2>Navigation</h2>
                <ul class="style1">
                    <li class="first"><h:link value="Accueil" outcome="/Client/accueilClient" /></li>
                    <li><h:link value="Gestion des contrats" outcome="/Client/changeContrat" /></li>
                    <li><h:link value="Intervention planifiée" outcome="/Client/intervPreventive" /></li>
                    <li><h:link value="Intervention curative" outcome="/Client/intervCurative" /></li>
                    <li><h:link value="Deconnexion" outcome="/General/deconnexion" /></li>
                </ul>
            </div>
        </div>
        <div id="footer" class="container">
            <p>Copyright (c) 2013 Cave.com. All rights reserved.</p>
        </div>
    </body>
</html>
