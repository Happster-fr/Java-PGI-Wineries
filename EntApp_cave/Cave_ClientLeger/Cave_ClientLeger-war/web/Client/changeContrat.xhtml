<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div id="logo" class="container">
            <h1><a href="#" rendered="#{loginManagedBean.clientConnected}">Site de la cave</a></h1>
        </div>
        <div id="menu-wrapper">
            <div id="menu" class="container">

                <h:panelGrid columns="3" cellpadding="10">            
                    <!--<h:link value="Accueil" outcome="login" />
                    <h:link value="Identification Client" outcome="loginClient" />
                    <h:link value="Identification Technicien" outcome="loginTechnicien" />-->
                </h:panelGrid>
            </div>
        </div>
        <div id="page" class="container" >
            <h2> Modification de contrat </h2>
            <h:form>      
                <h:panelGrid border="0" columns="3" cellpadding="5">
                    <h:outputText value="N° de contrat : " />
                    <h:inputText id="contractNum" value="#{clientManagedBean.contrat.contratId}" required="true"
                                 requiredMessage="Identifiant obligatoire" />
                    <h:message for="contractNum" />

                    <h:outputText value="Type : " />
                    <h:selectOneMenu name="typeContrats" id="typeContrats" value="#{clientManagedBean.contrat.type}" valueChangeListener="#{clientManagedBean.changeDates}">
                        <f:selectItems value="#{clientManagedBean.listTypeContratStr}"/>
                        <f:ajax render="@form" execute="typeContrats" event="change" />
                    </h:selectOneMenu>

                    <h:outputText value="Date début : " />
                    <h:inputText id="beginDate" value="#{clientManagedBean.contrat.dateDebut}" required="true" requiredMessage="obligatoire">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    <h:message for="beginDate" />

                    <h:outputText value="Date fin : " />
                    <h:inputText id="endDate" value="#{clientManagedBean.contrat.dateFin}" required="true" requiredMessage="obligatoire" >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    <h:message for="endDate" />

                    <h:commandButton value="Valider" action="#{clientManagedBean.submitForm()}" />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
