<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Détails intervention</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div id="logo" class="container">
            <h1><a href="#">Site de la cave</a></h1>
        </div>
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:link value="Accueil" outcome="/Technicien/accueilTech" />
                    <h:link value="Interventions" outcome="/Technicien/interventionAReal" />
                </h:panelGrid>
            </div>
        </div>
        <div id="page" class="container">
            <f:view>
                <h:form>
                    <h:panelGrid border="0" columns="2" cellpadding="5">
                        <h:outputText value="N° intervention" />
                        <h:outputText id="interventionId"
                                      value="#{gestIntervManagedBean.detailInterv.interventionId}" />

                        <h:outputText value="Etat" />
                        <h:selectOneMenu id="interventionEtat" value="#{gestIntervManagedBean.detailInterv.etat}">
                            <f:selectItems value="#{gestIntervManagedBean.allEtatInterv}" />
                        </h:selectOneMenu>

                        <h:outputText value="Nature" />
                        <h:outputText id="interventionNature"
                                      value="#{gestIntervManagedBean.detailInterv.nature}" />

                        <h:outputText value="Date" />
                        <h:outputText id="interventionDate"
                                      value="#{gestIntervManagedBean.detailInterv.date}" />

                        <h:outputText value="Type" />
                        <h:outputText id="interventionType"
                                      value="#{gestIntervManagedBean.detailInterv.type}" />

                        <h:outputText value="Client" />
                        <h:outputText id="interventionfkClientId"
                                      value="#{gestIntervManagedBean.detailInterv.fkClientId}" />

                        <h:outputText value="Technicien" />
                        <h:outputText id="interventionfkTechnicienId"
                                      value="#{gestIntervManagedBean.detailInterv.fkTechnicienId}" />
                    </h:panelGrid>

                    <h:commandButton value="Ajouter pièce" action="#{gestIntervManagedBean.voirAjoutPiece()}" />
                    
                    <h:panelGrid border="0" columns="2" cellpadding="5">
                        <h:dataTable border="0" rules="all" value="#{gestIntervManagedBean.listPieceInterv}"
                                     var="l">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Pièce" />
                                </f:facet>
                                <h:outputText value="#{l.pieceId}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantité" />
                                </f:facet>
                                <h:outputText value="#{l.nombre}" />
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>

                    <h:commandButton value="Valider" action="#{gestIntervManagedBean.enregistrerAvancement}" />
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
