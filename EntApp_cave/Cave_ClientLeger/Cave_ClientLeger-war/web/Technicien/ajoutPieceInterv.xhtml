<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Ajout de pièces - intervention</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div id="logo" class="container">
            <h1>
                <img width="50px" src="/Cave_ClientLeger-war/faces/javax.faces.resource/images/icone.png" alt="Logo Dewine" title="Logo Dewine"/>
                <a href="#">DeWine</a>
            </h1>
        </div>
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:link value="Accueil" outcome="/Technicien/accueilTech" />
                    <h:link value="Interventions" outcome="/Technicien/interventionAReal" />
                </h:panelGrid>
            </div>
        </div>
        <div id="page" class="container">
            <f:view>
                <div id="box">
                    <h2 class="title"><a href="#">Approvisionnement intervention</a></h2>
                    <div style="clear: both;">&nbsp;</div>
                    <div class="entry">
                        <h:panelGroup rendered="#{addPieceIntervManagedBean.stockInsuffisant}">
                            <div style="color:red;">Pas assez de pièces en stock !</div>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid border="0" columns="2" cellpadding="5">
                                <h:outputText value="Pièce" />
                                <h:selectOneMenu id="Piece" value="#{addPieceIntervManagedBean.idPieceToAdd}">
                                    <f:selectItems value="#{addPieceIntervManagedBean.mapAllPiece}" />
                                </h:selectOneMenu>

                                <h:outputText value="Quantité" />
                                <h:inputText id="qtePiece" value="#{addPieceIntervManagedBean.qteToAdd}">

                                </h:inputText>
                            </h:panelGrid>

                            <h:commandButton value="Valider" action="#{addPieceIntervManagedBean.ajoutePieceIntervention()}" >
                                <f:param name="intervId" value="#{addPieceIntervManagedBean.intervId}" />
                                <f:param name="intervToSee" value="#{addPieceIntervManagedBean.intervId}" />
                            </h:commandButton>          
                            <h:commandButton value="Annuler" action="#{gestIntervManagedBean.voirAvancementIntervention()}" >
                                <f:param name="intervId" value="#{addPieceIntervManagedBean.intervId}" />
                                <f:param name="intervToSee" value="#{addPieceIntervManagedBean.intervId}" />
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </f:view>
        </div>
    </h:body>
</html>
