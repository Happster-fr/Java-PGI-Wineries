<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Ajout de pièces - intervention</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div id="logo" class="container">
            <h1><a href="#">Site de la cave</a></h1>
        </div>
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:link value="Accueil" outcome="/Technicien/accueilTech" />
                    <h:link value="Interventions" outcome="/Technicien/interventionAReal" />
                </h:panelGrid>
            </div>
        </div>
        <div id="page" class="container">
            <f:view>
                <h:form>
                    <h:panelGrid border="0" columns="2" cellpadding="5">
                        <h:outputText value="Pièce" />
                        <h:selectOneMenu id="Piece" value="#{gestIntervManagedBean.idPieceToAdd}">
                            <f:selectItems value="#{gestIntervManagedBean.mapAllPiece}" />
                        </h:selectOneMenu>
                        
                        <h:outputText value="Quantité" />
                        <h:inputText id="qtePiece" value="#{gestIntervManagedBean.qteToAdd}">
                            
                        </h:inputText>
                    </h:panelGrid>

                    <h:commandButton value="Valider" action="#{gestIntervManagedBean.ajoutePieceIntervention()}" />
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
