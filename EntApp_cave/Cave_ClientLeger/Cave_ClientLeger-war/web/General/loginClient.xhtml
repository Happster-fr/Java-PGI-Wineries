<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Indentification Client</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <body>
        <div id="logo" class="container">
            <h1>
                <img width="50px" src="/Cave_ClientLeger-war/faces/javax.faces.resource/images/icone.png" alt="Logo Dewine" title="Logo Dewine"/>
                <a href="#">DeWine</a>
            </h1>
        </div>
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <ul>
                    <li><h:link value="Accueil" outcome="/General/login" /></li>
                    <li class="current_page_item"><h:link value="Identification Client" outcome="/General/loginClient" /></li>
                    <li><h:link value="Identification Technicien" outcome="/General/loginTechnicien" /></li>
                </ul>
            </div>
        </div>
        <div id="page" class="container">
            <div id="box">
                <h2 class="title"><a href="#">Identification Client:</a></h2>
                <div style="clear: both;">&nbsp;</div>
                <div class="entry">
                    <h:form>
                        <h:panelGrid border="0" columns="3" cellpadding="5">
                            <h:outputText value="Identifiant:" />
                            <h:inputText id="loginClient" value="#{loginManagedBean.loginClient}" required="true"
                                         requiredMessage="Identifiant obligatoire" />
                            <h:message for="loginClient" />

                            <h:outputText value="Mot de passe:" />
                            <h:inputSecret id="passwordClient" value="#{loginManagedBean.passwordClient}" required="true"
                                         requiredMessage="Mot de passe obligatoire"/>
                            <h:message for="passwordClient" />

                            <h:outputText />
                            <h:commandButton value="Valider" action="#{loginManagedBean.isClientCanConnect}" />
                            <h:panelGroup id="output" rendered="#{loginManagedBean.showErrorClient}">
                                <div style="color:red;">Erreur d'authentification!!</div>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
            <div id="box3">
                <h2>Navigation</h2>
                <ul class="style1">
                    <li class="first"><h:link value="Accueil" outcome="/General/login" /></li>
                    <li><h:link value="Identification Client" outcome="/General/loginClient" /></li>
                    <li><h:link value="Identification Technicien" outcome="/General/loginTechnicien" /></li>
                </ul>
            </div>
        </div>
        <div id="footer" class="container">
            <p>Copyright (c) 2013 Cave.com. All rights reserved.</p>
        </div>
    </body>
</html>
